<!DOCTYPE html>
<html>
<head>
	<title>EasyCHEF! 0.1</title>
	<style>
		body {
      background-color: lightgray;
    }
    .content {
      padding: 20px;
      background-color: rgba(26,188,156,0.591);
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      width: 40%;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #1abc9c;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .pagestyle {
      font-family: Arial;
      margin: 0;
      background-color: lightgray;
    }

    .containerFeedback {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      width: 55%;
    }


    .emoji {
      font-size: 20px;
      width: 57%;
    }

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
    }
    
    th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
    
    th {
        background-color: lightgray;
    }

	</style>
</head>
<body class="pagestyle">
  <div class="topnav">
      <a href="{{ url_for('start_pg') }}">START</a>
      <a href="{{ url_for('foods_feed') }}">FOODS FEED</a>
      <a href="{{ url_for('search') }}">SEARCH</a>
      <a href="">Random Recipe</a>
      <a href="">EasyCHEF! Feedback</a>
      <a href="https://sinclairakotoportfolio.herokuapp.com/">PORTFOLIO</a>
  </div>
	<div>
		<h1>EasyCHEF!</h1>
		<h6 style="font-style: bold italic;">An easy choice of healthy eating foods!</h6>
	</div>
	{% block body %}
		{% block content %}{% endblock %}
	{% endblock %}
</body>
<footer>
  <a href="{{ url_for('home') }}">Home</a>  |   <a href="{{ url_for('foods_feed') }}">Foods Feed</a>   |   <a href="{{ url_for('search') }}">SEARCH</a>    |   <a href="">Feedback</a>
</footer>

</html>
